<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div><a href="#" class="logo"><img src="/assets/logo.png" alt="" /></a><br>
            <a style="color:#FFFFFF" class="navbar-brand">YoussefTarik</a></div>

      
    </nav>
</header>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        <input type="text" class="form-control" id="name" placeholder="username" [(ngModel)]="user.name" name="name">
						
					</div>
                    
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password" name="password">
					</div>
                    
					
					<div class="form-group">
						<input type="submit" value="Register" class="btn float-right login_btn" id="go" value="Register" (click)=" Register()">
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
